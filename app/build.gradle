apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 29
    ndkVersion "21.0.6113669"

    defaultConfig {
        applicationId "at.tomtasche.reader"
        minSdkVersion 16
        targetSdkVersion 29

        testApplicationId "at.tomtasche.reader.test"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true

        vectorDrawables.useSupportLibrary = true

        externalNativeBuild {
            cmake {
                targets "odr-core"
            }
        }

    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    externalNativeBuild {
        cmake {
            version "3.12.4+"
            path file('../CMakeLists.txt')
        }
    }

    // https://stackoverflow.com/a/57893960/198996
    bundle {
        density {
            enableSplit true
        }
        abi {
            enableSplit true
        }
        language {
            enableSplit false
        }
    }
}

dependencies {
    implementation('io.github.kobakei:ratethisapp:1.2.0') {
        exclude group: 'com.google.android'
        exclude group: 'com.android.support'
    }

    implementation('com.nononsenseapps:filepicker:4.2.1', {
        exclude group: 'com.android.support'
    })

    implementation 'com.google.firebase:firebase-storage:19.1.1'
    implementation 'com.google.firebase:firebase-auth:19.3.0'
    implementation 'com.google.firebase:firebase-ads:19.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.firebase:firebase-core:17.2.3'
    implementation 'com.google.firebase:firebase-perf:19.0.5'

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core:1.2.0'
    implementation 'com.google.android.material:material:1.1.0'

    implementation 'com.github.paolorotolo:appintro:v5.1.0'

    implementation 'com.viliussutkus89:pdf2htmlex-android:0.18.9'
    implementation 'com.viliussutkus89:wvware-android:1.2.4'
    implementation project(':libmagic')

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha03'
    androidTestImplementation 'androidx.test:rules:1.3.0-alpha03'

    implementation 'com.android.billingclient:billing:2.1.0'
}

apply plugin: 'com.google.gms.google-services'
