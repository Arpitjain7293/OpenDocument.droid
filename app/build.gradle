apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.2'

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "at.tomtasche.reader"
        minSdkVersion 14
        targetSdkVersion 25

        testApplicationId "at.tomtasche.reader.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"

        multiDexEnabled true
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation(project(':payme'), {
        transitive = false
    })

    implementation('io.github.kobakei:ratethisapp:1.2.0') {
        exclude group: 'com.google.android'
        exclude group: 'com.android.support'
    }
    implementation('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        exclude group: 'com.google.android'
        exclude group: 'com.android.support'
    }

    implementation('com.nononsenseapps:filepicker:4.1.0', {
        exclude group: 'com.android.support'
    })

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.google.firebase:firebase-storage:11.6.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.google.android.gms:play-services-ads:11.6.2'
    implementation 'com.google.android.gms:play-services-analytics:11.6.2'
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:support-compat:25.3.1'
    implementation 'com.android.support:recyclerview-v7:25.3.1'
}

apply plugin: 'com.google.gms.google-services'
