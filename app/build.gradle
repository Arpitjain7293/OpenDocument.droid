apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "at.tomtasche.reader"
        minSdkVersion 16
        targetSdkVersion 29

        testApplicationId "at.tomtasche.reader.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"

        multiDexEnabled true

        vectorDrawables.useSupportLibrary = true
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
        }
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation(project(':payme'), {
        transitive = false
    })

    implementation('io.github.kobakei:ratethisapp:1.2.0') {
        exclude group: 'com.google.android'
        exclude group: 'com.android.support'
    }

    implementation('com.nononsenseapps:filepicker:4.2.1', {
        exclude group: 'com.android.support'
    })

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.google.firebase:firebase-storage:18.0.0'
    implementation 'com.google.firebase:firebase-auth:18.0.0'
    implementation 'com.google.firebase:firebase-ads:18.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    implementation 'com.google.firebase:firebase-core:17.0.0'

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core:1.0.2'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'com.github.paolorotolo:appintro:v5.1.0'

    implementation 'es.voghdev.pdfviewpager:library:1.0.6'
    // https://github.com/voghDev/PdfViewPager/issues/110
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'

    implementation 'com.google.ads.mediation:facebook:5.4.0.0'

    implementation project(':libmagic')
}

apply plugin: 'com.google.gms.google-services'
